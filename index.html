<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Final Fantasy Adventure</h1>
        <h2>Fight your way to the final boss!</h2>
        <div class="game-window">
            <div class="map inactive"></div>
            <div class="battle-screen">
                <div class="enemy-window">
                    <p>Enemy Text Goes Here</p>
                </div>
                <div class="enemy-icon"></div>
                <div class="attack-animation attack-off"></div>
                <div class="player-icon"></div>
                <div class="heal-animation heal-off"></div>
                <div class="player-options">
                    <div id="attack">Attack</div>
                    <div id="steal">Steal</div>
                    <div id="item">Item</div>
                    <div id="run">Run</div>
                </div>
                <div class="inventory">
                    <ul>
                        <h1>Inventory</h1>
                        <li>Potion</li>
                        <li>Hi Potion</li>
                        <li>Super Potion</li>
                        <li>Mega Potion</li>
                        <h2 id="backButton">Back</h2>
                    </ul>
                    
                </div>
            </div>
            <div class="shop inactive">
                <div class="menu">
                    <h1>Item Shop</h1>
                    <div class="menu-screen">
                        <ul>
                            <li>Potion</li>
                            <li>High Potion</li>
                            <li>Mega Potion</li>
                            <li>Potion</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="toggle">
            <button id="map-toggle">map</button>
            <button id="battle-toggle">battle</button>
            <button id="shop-toggle">shop</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
